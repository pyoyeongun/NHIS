<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다운로드 이력</title>
    <!-- 기본 css -->
    <link rel="stylesheet" type="text/css" href="../css/header/bace.css"> <!--베이스 css-->
    <link rel="stylesheet" type="text/css" href="../img/allImage.css"> <!--모든 이미지 css-->
    <link rel="stylesheet" type="text/css" href="../css/header/nhHeader.css"> <!--헤더 css-->
    <link rel="stylesheet" type="text/css" href="../css/header/navHeader.css"> <!--네이게이션 헤더 css-->
    <link rel="stylesheet" type="text/css" href="../css/footer/mgFooter.css"> <!-- footer css-->
    <link rel="stylesheet" type="text/css" href="../dhtmlxSuite/codebase/dhtmlx.css"> <!--DHTMLX css-->
    <!-- 해당 페이지관련 css -->
    <link rel="stylesheet" type="text/css" href="../css/body/management/downloadList.css"> <!--스크립트 조회 css-->
    <!-- 기본 javascript -->
    <script src="../dhtmlxSuite/codebase/dhtmlx.js"></script> <!--DTMLX js파일-->
    <script src="../js/jquery-3.6.1.min.js"></script> <!--jquery-->
    <!-- 필요에 의한 javascript -->
    <script src="../js/pageChange.js"></script> <!--페이지 변경 js-->
    <script src="../js/isCheckbox.js"></script> <!--체크박스 관련 js-->
    <script src="../js/downloadList.js"></script><!--다운로드 이력 js파일-->
</head>

<body>
    <!-- header -->
    <header class="headerBox">
        <div>
            <span class="nhLogoHeaderImg"></span>
            <span class="logoTitleAlramImg"></span>
        </div>
        <div>
            <span>관리자 홍길동님</span>
            <button class="" type="button">
                <span class="logoutImg"></span>
                <p>로그아웃</p>
            </button>
        </div>
    </header>
    <!-- 네비게이션 탭바 -->
    <nav class="navBox">
        <a href="../page/rcdMg.html">녹취관리</a>
        <a href="../page/scriptSel/scriptSel.html">스크립트 조회</a>
        <a class="currentPage" href="../page/downloadList.html">다운로드 이력</a>
        <a href="../page/system/accessAuthList.html">시스템 관리</a>
    </nav>
    <!-- 다운로드 검색기 -->
    <section class="dlSel">
        <div>
            <form>
                <div>
                    <p>녹취 일시</p>
                    <input type="date" name="startDate">
                    <p>~</p>
                    <input type="date" name="endDate">
                </div>
                <div>
                    <p>신청 직원명</p>
                    <input type="text" name="rqStaff" placeholder="입력하시오.">
                </div>
                <div>
                    <p>고객명</p>
                    <input type="text" name="clientName" placeholder="입력하시오.">
                </div>
                <div>
                    <p>고객번호</p>
                    <input type="text" name="clientNum" placeholder="입력하시오.">
                </div>
                <div>
                    <p>상품유형</p>
                    <select>
                        <option value="" selected disabled hidden>상품을 고르시오</option>
                        <option value="1번 상품">1번 상품</option>
                        <option value="2번 상품">2번 상품</option>
                        <option value="3번 상품">3번 상품</option>
                    </select>
                </div>
                <div>
                    <p>다운로드 사유</p>
                    <select>
                        <option value="" selected disabled hidden>사유를 고르시오</option>
                        <option value="1번 사유">1번 사유</option>
                        <option value="2번 사유">2번 사유</option>
                        <option value="3번 사유">3번 사유</option>
                    </select>
                </div>
                <div>
                    <button>
                        <span class="magnifierBlackImg"></span>
                        <p>조회</p>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- 다운로드 조회 리스트 Grid -->
    <section class="dlListGrid">
        <div id="dlList"></div>
    </section>
    <!-- footer -->
    <footer class="footerBox">
        <div>
            <p>
                전체건수<span class="blueText">503</span>건
            </p>
            <select>
                <option value="50" selected>50행</option>
                <option value="100">100행</option>
                <option value="200">200행</option>
            </select>
        </div>
        <ul>
            <li id="pageStartMove" class="startArrGrayImg" onclick="pageMove(this.id)"></li>
            <li id="pageLeftMove" class="leftArrGrayImg" onclick="pageMove(this.id)"></li>
            <li>
                <span class="pageNum currentMovePage" onchange="curentPage()"><p>1</p></span>
                <span class="pageNum" onchange="curentPage()"><p>2</p></span>
                <span class="pageNum" onchange="curentPage()"><p>3</p></span>
                <span class="pageNum" onchange="curentPage()"><p>4</p></span>
            </li>
            <li id="pageRightMove" class="rightArrBlackImg" onclick="pageMove(this.id)"></li>
            <li id="pageEndMove" class="endArrBlackImg" onclick="pageMove(this.id)"></li>
        </ul>
        <div>
            <button>
                <span class="downloadImg"></span>
                <p>엑셀</p>
            </button>
        </div>
    </footer>
</body>

</html>
