<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 코드 관리</title>
    <!-- 기본 css -->
    <link rel="stylesheet" type="text/css" href="../../css/header/bace.css"> <!--베이스 css-->
    <link rel="stylesheet" type="text/css" href="../../img/allImage.css"> <!--모든 이미지 css-->
    <link rel="stylesheet" type="text/css" href="../../css/header/nhHeader.css"> <!--헤더 css-->
    <link rel="stylesheet" type="text/css" href="../../css/header/navHeader.css"> <!--네이게이션 헤더 css-->
    <link rel="stylesheet" type="text/css" href="../../css/footer/mgFooter.css"> <!-- footer css-->
    <link rel="stylesheet" type="text/css" href="../../dhtmlxSuite/codebase/dhtmlx.css"> <!--DHTMLX css-->
    <!-- 사이드바 기본 css -->
    <link rel="stylesheet" type="text/css" href="../../css/sidebar/sideMenu.css"> <!--사이드바 메뉴 css-->
    <!-- 해당 페이지관련 css -->
    <link rel="stylesheet" type="text/css" href="../../css/body/system/systemCodeMg.css"> <!--시스템 코드 관리 css-->
    <!-- 기본 javascript -->
    <script src="../../dhtmlxSuite/codebase/dhtmlx.js"></script> <!--DTMLX js파일-->
    <script src="../../js/jquery-3.6.1.min.js"></script> <!--jquery-->
    <!-- 필요에 의한 javascript -->
    <script src="../../js/pageChange.js"></script> <!--페이지 변경 js-->
    <script src="../../js/isCheckbox.js"></script> <!--모든 체크박스 체크 js-->
    <script src="../../js/system/systemCodeMg.js"></script> <!--시스템 코드 관리 js-->
    <!-- 팝업 css -->
    <link rel="stylesheet" type="text/css" href="../../css/body/pop/system/groupMdPop.css"> <!--그룹 수정 pop-->
    <link rel="stylesheet" type="text/css" href="../../css/body/pop/system/commonCodeAddPop.css"> <!--그룹 수정 pop-->
    <!-- 팝업 javascript -->
    <script src="../../js/pop/popDown.js"></script> <!--팝업 닫기-->
</head>

<body>
    <!-- header -->
    <header class="headerBox">
        <div>
            <span class="nhLogoHeaderImg"></span>
            <span class="logoTitleAlramImg"></span>
        </div>
        <div>
            <span>관리자 홍길동님</span>
            <button class="" type="button">
                <span class="logoutImg"></span>
                <p>로그아웃</p>
            </button>
        </div>
    </header>
    <!-- 네비게이션 탭바 -->
    <nav class="navBox">
        <a href="../../page/rcdMg.html">녹취관리</a>
        <a href="../../page/scriptSel/scriptSel.html">스크립트 조회</a>
        <a href="../../page/downloadList.html">다운로드 이력</a>
        <a class="currentPage" href="../../page/system/accessAuthList.html">시스템 관리</a>
    </nav>

    <!-- 시스템관리 본문 -->
    <div class="sideBox">
        <!-- 사이트 메뉴 -->
        <section class="sideMenu">
            <div class="menuList">
                <a href="./accessAuthList.html">접근 권한 리스트</a>
                <a href="./userMg.html">사용자 관리</a>
                <a href="./gpMg.html">그룹(부서) 관리</a>
                <a href="./authMg.html">권한 관리</a>
                <a href="./selCdtItemMg.html">조회 조건/항목 관리</a>
                <a href="./prdInfoMg.html">상품 정보 관리</a>
                <a class="currentMenu" href="./systemCodeMg.html">시스템 코드 관리</a>
            </div>
            <div class="sideWaveBgImg"></div>
        </section>
        <!-- 그룹 리스트 -->
        <section class="groupList">
            <div>
                <button type="button" onclick="sysGpMdPopup()">
                    <span class="editImg"></span>
                    <p>그룹 수정</p>
                </button>
                <button type="button">
                    <span class="wastebasketBlackImg"></span>
                </button>
            </div>
            <!-- treeView -->
            <section class="sideTreeView">
                <div id="groupTreeView"></div>
            </section>
        </section>

        <!-- 본문 -->
        <div class="bodyBox">
            <!-- 검색 -->
            <section class="searchCdt">
                <form>
                    <div>
                        <select>
                            <option value="전체" selected>전체</option>
                            <option value="제목">제목</option>
                            <option value="내용">내용</option>
                            <option value="제목+내용">제목+내용</option>
                        </select>
                    </div>
                    <div>
                        <input type="text" placeholder="입력하시오.">
                        <button>
                            <span class="magnifierBlackImg"></span>
                            <p>조회</p>
                        </button>
                    </div>
                </form>
                <div>
                    <button type="button" onclick="commonCodeAddPopup()">
                        <span class="plusBlackImg"></span>
                        <p>공동코드 추가</p>
                    </button>
                </div>
            </section>
            <!-- 시스템 코드 관리 -->
            <secrion class="sysCodeListGrid">
                <div id="sysCodeList"></div>
            </secrion>
            <!-- footer -->
            <footer class="footerBox">
                <div>
                    <p>
                        전체건수<span class="blueText">503</span>건
                    </p>
                    <select>
                        <option value="50" selected>50행</option>
                        <option value="100">100행</option>
                        <option value="200">200행</option>
                    </select>
                </div>
                <ul>
                    <li id="pageStartMove" class="startArrGrayImg" onclick="pageMove(this.id)"></li>
                    <li id="pageLeftMove" class="leftArrGrayImg" onclick="pageMove(this.id)"></li>
                    <li>
                        <span class="pageNum currentMovePage" onchange="curentPage()">
                            <p>1</p>
                        </span>
                        <span class="pageNum" onchange="curentPage()">
                            <p>2</p>
                        </span>
                        <span class="pageNum" onchange="curentPage()">
                            <p>3</p>
                        </span>
                        <span class="pageNum" onchange="curentPage()">
                            <p>4</p>
                        </span>
                    </li>
                    <li id="pageRightMove" class="rightArrBlackImg" onclick="pageMove(this.id)"></li>
                    <li id="pageEndMove" class="endArrBlackImg" onclick="pageMove(this.id)"></li>
                </ul>
                <div style="width: 20%">
                </div>
            </footer>
        </div>
    </div>

    <!-- 그룹 수정 팝업 -->
    <section class="popBox" id="sysGpMdPop" style="display: none;">
        <div class="overlay"></div>
        <div class="popMain">
            <div class="popHeader">
                <p>그룹 수정</p>
                <div>
                    <button class="popBasicBtnStyle1">
                        <p>적용</p>
                    </button>
                    <button><span class="cancelWhiteImg" onclick="sysGpMdPopdown()"></span></button>
                </div>
            </div>
            <div class="popBody">
                <!-- 그룹명 -->
                <div>
                    <p>그룹명</p>
                    <span class="greenText">*</span>
                    <input type="text">
                </div>
            </div>
        </div>
    </section>

    <!-- 공통코드 추가 팝업 -->
    <section class="popBox" id="commonCodeAddPop" style="display: none;">
        <div class="overlay"></div>
        <div class="popMain">
            <div class="popHeader">
                <p>공통코드 추가</p>
                <div>
                    <button class="popBasicBtnStyle1">
                        <p>적용</p>
                    </button>
                    <button><span class="cancelWhiteImg" onclick="commonCodeAddPopdown()"></span></button>
                </div>
            </div>
            <div class="popBody">
                <!-- 그룹코드 -->
                <div>
                    <p>그룹코드</p>
                    <span class="greenText">*</span>
                    <input type="text" placeholder="입력하시오.">
                </div>
                <!-- 코드값 -->
                <div>
                    <p>코드값</p>
                    <span class="greenText">*</span>
                    <input type="text" placeholder="입력하시오.">
                </div>
                <!-- 코드이름 -->
                <div>
                    <p>코드이름</p>
                    <span class="greenText">*</span>
                    <input type="text" placeholder="입력하시오.">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
