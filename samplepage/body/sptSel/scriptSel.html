<body>
    <div class="sideBox">
        <section class="sideMenu">
            <div class="menuList">
                <a class="currentMenu" href="../page/scriptSel.html">스크립트 조회</a>
                <a href="">공용스크립트 조회</a>
                <a href="">결재 목록</a>
                <a href="">결재 이력</a>
            </div>
            <div class="sideWaveBgImg"></div>
        </section>

        <div class="bodyBox">

            <!-- 스크립트 검색기 -->
            <section class="sptSel">
                <div>
                    <form>
                        <div>
                            <p>상품 유형</p>
                            <select>
                                <option value="" selected disabled hidden>선택하세요.</option>
                                <option value="상품유형1">상품유형1</option>
                                <option value="상품유형2">상품유형2</option>
                                <option value="상품유형3">상품유형3</option>
                            </select>
                        </div>
                        <div>
                            <p>검색 유형</p>
                            <select>
                                <option value="" selected disabled hidden>선택하세요.</option>
                                <option value="검색유형1">검색유형1</option>
                                <option value="검색유형2">검색유형2</option>
                                <option value="검색유형3">검색유형3</option>
                            </select>
                        </div>
                        <div>
                            <p>판매 상태</p>
                            <select>
                                <option value="" selected disabled hidden>선택하세요.</option>
                                <option value="판매상태1">판매상태1</option>
                                <option value="판매상태2">판매상태2</option>
                                <option value="판매상태3">판매상태3</option>
                            </select>
                        </div>
                        <div>
                            <p>스크립트 유무</p>
                            <select>
                                <option value="" selected disabled hidden>선택하세요.</option>
                                <option value="스크립트 유무1">스크립트 유무1</option>
                                <option value="스크립트 유무2">스크립트 유무2</option>
                                <option value="스크립트 유무3">스크립트 유무3</option>
                            </select>
                        </div>
                        <div>
                            <input type="text" placeholder="입력하세요.">
                            <button>
                                <span class="magnifierBlackImg"></span>
                                <p>조회</p>
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        
            <!-- 스크립트 조회 리스트 Grid -->
            <section class="sptListGrid">
                <div id="sptList"></div>
            </section>
        </div>
