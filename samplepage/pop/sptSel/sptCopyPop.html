<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트 복사 팝업</title>
    <!-- 기본 css -->
    <link rel="stylesheet" type="text/css" href="../../../css/header/bace.css"> <!--베이스 css-->
    <link rel="stylesheet" type="text/css" href="../../../img/allImage.css"> <!--모든 이미지 css-->
    <link rel="stylesheet" type="text/css" href="../../../css/footer/mgFooter.css"> <!-- footer css-->
    <!-- 해당 페이지관련 css -->
    <link rel="stylesheet" type="text/css" href="../../../css/body/pop/sptSel/sptBringPop.css"> <!--스크립트 가져오기 pop-->
    <!-- 기본 javascript -->
    <script src="../../../dhtmlxSuite/codebase/dhtmlx.js"></script> <!--DTMLX js파일-->
    <script src="../../../js/jquery-3.6.1.min.js"></script> <!--jquery-->
    <!-- 필요에 의한 javascript -->
    <script src="../../../js/pageChange.js"></script> <!--페이지 변경 js-->
    <!-- 팝업 javascript -->
    <script src="../../js/pop/sptBringPop.js"></script> <!--스크립트 가져오기(복사 같이 사용) 팝업-->
    <script src="../../../js/pop/popDown.js"></script> <!--팝업 닫기-->
</head>

<body>
    
    <!-- 스크립트 복사 팝업 -->
    <section class="popBox" id="sptCopyPop">
        <div class="overlay"></div>
        <div class="popMain">
            <div class="popHeader">
                <p>스크립트 복사</p>
                <div>
                    <button class="popBasicBtnStyle1" onclick="sptAuthPopup()">
                        <p>결재 의뢰</p>
                    </button>
                    <button><span class="cancelWhiteImg" onclick="sptCopyPopdown()"></span></button>
                </div>
            </div>
            <div class="popBody">
                <!-- 1. 검색 조건  -->
                <div class="sptBtingSel">
                    <input type="text" placeholder="입력하세요.">
                    <button>
                        <span class="magnifierBlackImg"></span>
                        <p>조회</p>
                    </button>
                </div>
                <!-- 2. 가져올 스크립트 리스트 -->
                <div class="sptBringGridBox">
                     <div id="sptCopyGrid"></div>
                </div>
                <!-- 3. 페이지 넘기기  -->
                <!-- footer -->
                <footer class="footerBox">
                    <div>
                        <p>
                            전체건수<span class="blueText">503</span>건
                        </p>
                        <select>
                            <option value="50" selected>50행</option>
                            <option value="100">100행</option>
                            <option value="200">200행</option>
                        </select>
                    </div>
                    <ul>
                        <li id="pageStartMove" class="startArrGrayImg" onclick="pageMove(this.id)"></li>
                        <li id="pageLeftMove" class="leftArrGrayImg" onclick="pageMove(this.id)"></li>
                        <li>
                            <span class="pageNum currentMovePage" onchange="curentPage()">
                                <p>1</p>
                            </span>
                            <span class="pageNum" onchange="curentPage()">
                                <p>2</p>
                            </span>
                            <span class="pageNum" onchange="curentPage()">
                                <p>3</p>
                            </span>
                            <span class="pageNum" onchange="curentPage()">
                                <p>4</p>
                            </span>
                        </li>
                        <li id="pageRightMove" class="rightArrBlackImg" onclick="pageMove(this.id)"></li>
                        <li id="pageEndMove" class="endArrBlackImg" onclick="pageMove(this.id)"></li>
                    </ul>
                    <div style="width: 20%;"></div>
                </footer>
            </div>
        </div>
    </section>
</body>

</html>
