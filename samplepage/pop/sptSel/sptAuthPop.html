<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결재의뢰 팝업</title>
    <!-- 기본 css -->
    <link rel="stylesheet" type="text/css" href="../../../css/header/bace.css"> <!--베이스 css-->
    <link rel="stylesheet" type="text/css" href="../../../img/allImage.css"> <!--모든 이미지 css-->
    <link rel="stylesheet" type="text/css" href="../../../css/footer/mgFooter.css"> <!-- footer css-->
    <!-- 해당 페이지관련 css -->
    <link rel="stylesheet" type="text/css" href="../../../css/body/pop/sptSel/sptBringPop.css"> <!--스크립트 가져오기 pop-->
    <link rel="stylesheet" type="text/css" href="../../../css/body/pop/sptSel/sptAuthPop.css"> <!--결재 의뢰 pop-->
    <!-- 기본 javascript -->
    <script src="../../../dhtmlxSuite/codebase/dhtmlx.js"></script> <!--DTMLX js파일-->
    <script src="../../../js/jquery-3.6.1.min.js"></script> <!--jquery-->
    <!-- 필요에 의한 javascript -->
    <script src="../../../js/pageChange.js"></script> <!--페이지 변경 js-->
    <!-- 팝업 javascript -->
    <script src="../../../js/pop/popDown.js"></script> <!--팝업 닫기-->
</head>

<body>
    <!-- 결재의뢰 팝업 -->
    <section class="popBox" id="sptAuthPop">
        <div class="overlay"></div>
        <div class="popMain">
            <div class="popHeader">
                <p>결재 의뢰</p>
                <div>
                    <button class="popBasicBtnStyle2">
                        <p>취소</p>
                    </button>
                    <button class="popBasicBtnStyle1">
                        <p>저장</p>
                    </button>
                    <button><span class="cancelWhiteImg" onclick="sptAuthPopdown()"></span></button>
                </div>
            </div>
            <div class="popBody">
                <!-- 1. 검색 조건  -->
                <h1 class="blueText">※ 공통문구는 즉시적용 불가합니다.(예약만 가능)</h1>
                <div class="sptAuthDate">
                    <div>
                        <p>녹취 일자</p>
                        <input type="date">
                    </div>
                    <div>
                        <input type="checkbox" id="rightApply">
                        <label for="rightApply">즉시 적용</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
