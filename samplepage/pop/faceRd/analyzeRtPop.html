<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 결과 팝업(샘플)</title>
    <!-- 기본 css -->
    <link rel="stylesheet" type="text/css" href="../../css/header/bace.css"> <!--베이스 css-->
    <link rel="stylesheet" type="text/css" href="../../img/allImage.css"> <!--모든 이미지 css-->
    <link rel="stylesheet" type="text/css" href="../../css/header/nhHeader.css"> <!--헤더 css-->
    <link rel="stylesheet" type="text/css" href="../../dhtmlxSuite/codebase/dhtmlx.css"> <!--DHTMLX css-->
    <!-- 해당 페이지관련 css -->
    <link rel="stylesheet" type="text/css" href="../../css/body/faceRd/faceRd.css"> <!--대면녹취 css-->
    <!-- 기본 javascript -->
    <script src="../../dhtmlxSuite/codebase/dhtmlx.js"></script> <!--DTMLX js파일-->
    <script src="../../js/jquery-3.6.1.min.js"></script> <!--jquery-->
    <!-- 필요에 의한 javascript -->
    <script src="../../js/playSpeed.js"></script> <!--플레이어 배속 js-->
    <!-- 팝업 css -->
    <link rel="stylesheet" type="text/css" href="../../css/body/pop/faceRd/faceRdPopStyle1.css"> <!--분석결과 팝업 css-->
    <!-- 팝업 js -->
    <script src="../../js/pop/popDown.js"></script>
</head>

<body>
    <!-- header -->
    <header class="headerBox">
        <div>
            <span class="nhLogoHeaderImg"></span>
            <span class="logoTitleAlramImg"></span>
            <span class="logoTitleFaceRdImg"></span>
        </div>
        <div>
            <span>관리자 홍길동님</span>
            <button class="" type="button">
                <span class="logoutImg"></span>
                <p>로그아웃</p>
            </button>
        </div>
    </header>

    <!-- 분석 결과 팝업 -->
    <section class="popBox" id="analyzePop">
        <div class="overlay"></div>
        <div class="popMain">
            <div class="popHeader">
                <p>분석 결과</p>
                <div>
                    <button class="popBasicBtnStyle1"><p>구간 확인</p></button>
                    <button class="popBasicBtnStyle1"><p>계속 진행</p></button>
                    <button><span class="cancelWhiteImg" onclick="analyzeRtPopdown()"></span></button>
                </div>
            </div>
            <div class="popBody">
                    <p>
                        AI 분석결과 녹취내용 중 확인이 필요한 구간이 있습니다.<br>
                        아래 절차 확인 후 진행
                    </p>
                    <p style="width: 95%"> 
                        구간 확인 <span class="rightArrGreenImg"></span> 
                        해당 구간으로 이동 <span class="rightArrGreenImg"></span>
                        계속진행 or 재녹취 결정 계속진행 <span class="rightArrGreenImg"></span>
                        이어서 녹취 진행
                    </p>
            </div>
        </div>
    </section>
</body>

</html>
